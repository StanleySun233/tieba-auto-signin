<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加账号</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">自动签到系统</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sign_in_log') }}">签到日志</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manage_accounts') }}">管理账号</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">添加新账号</h1>

    <form action="{{ url_for('add_account') }}" method="post">
        <div class="form-group">
            <label for="user_name">用户名</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="cookies">Cookies</label>
            <input type="text" class="form-control" id="cookies" name="cookies" required>
        </div>
        <div class="form-group">
            <label for="server_token">服务器令牌</label>
            <input type="text" class="form-control" id="server_token" name="server_token" placeholder="可选">
        </div>
        <button type="submit" class="btn btn-primary btn-block">提交</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回首页</a>
    </div>
</div>

<!-- 引入 Bootstrap JS 和依赖 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
