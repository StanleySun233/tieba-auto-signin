<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_name }}的签到历史</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">自动签到系统</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sign_in_log') }}">签到日志</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('manage_accounts') }}">管理账号</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">{{ user_name }}的签到历史</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">签到时间</th>
                    <th scope="col">消息</th>
                </tr>
            </thead>
            <tbody>
                {% for log in sign_in_history %}
                <tr>
                    <td>{{ log.date }}</td>
                    <td>
                        {% if log.message == "签到成功" %}
                        <span class="badge badge-success">{{ log.message }}</span>
                        {% else %}
                        <span class="badge badge-danger">{{ log.message }}</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('manage_accounts') }}" class="btn btn-secondary">返回管理页面</a>
    </div>
</div>

<!-- 引入 Bootstrap JS 和依赖 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
